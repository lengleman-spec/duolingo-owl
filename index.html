<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo Owl</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="owl">
      <div class="wing wing-left"></div>
      <div class="wing wing-right"></div>

      <div class="body"></div>

      <div class="mask"></div>

      <div class="eye left">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>

      <div class="eye right">
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>

      <div class="beak"></div>
    </div>
  </body>
</html>
